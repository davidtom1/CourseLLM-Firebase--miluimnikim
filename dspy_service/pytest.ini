[pytest]
# Pytest configuration for CourseLLM DSPy Service

minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions and components
    integration: Integration tests for API endpoints
    slow: Tests that take longer to run
    ist_api: Tests for Intent-Skill-Trajectory API endpoints
    health: Tests for health check endpoint
